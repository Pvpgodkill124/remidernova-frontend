<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>RemiderNova | Login</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: url(login.png) center/cover fixed no-repeat; /* Black background */
    color: #fff;
    min-height: 100vh;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .container {
    background: rgba(0,0,0,0.6); /* Light black transparent */
    padding: 2rem;
    border-radius: 1rem;
    width: 100%;
    max-width: 340px;
  }
  h2 {
    text-align: center;
    color: #fff;
  }
  input {
    width: 100%;
    padding: 0.8rem;
    margin: 0.3rem 0;
    border: none;
    border-bottom: 2px solid #fff;
    background: transparent;
    color: #fff;
    font-size: 1rem;
  }
  input:focus {
    outline: none;
    border-bottom: 2px solid yellow;
  }
  button {
    width: 100%;
    padding: 0.8rem;
    margin-top: 0.5rem;
    background-color: yellow;
    color: #000;
    border: none;
    border-radius: 0.4rem;
    cursor: pointer;
    font-weight: bold;
  }
  a {
    color: yellow;
    cursor: pointer;
    text-decoration: underline;
  }
  .error {
    color: orange;
    font-size: 0.9rem;
    min-height: 1rem;
  }
</style>
</head>
<body>

<div class="container" id="login-container">
  <h2>Login</h2>
  <div class="error" id="login-error"></div>
  <input id="login-username" placeholder="Username" type="text" />
  <input id="login-password" placeholder="Password" type="password" />
  <button id="login-btn">Login</button>
  <p>Need an account? <a id="to-signup">Sign up</a></p>
</div>

<div class="container" id="signup-container" style="display: none;">
  <h2>Sign Up</h2>
  <div class="error" id="signup-error"></div>
  <input id="signup-username" placeholder="Username" type="text" />
  <input id="signup-password" placeholder="Password" type="password" />
  <input id="signup-confirm" placeholder="Confirm Password" type="password" />
  <input id="signup-email" placeholder="Email" type="email" />
  <button id="signup-btn">Sign Up</button>
  <p>Already have an account? <a id="to-login">Log In</a></p>
</div>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyB5vtpjJEGlyXAupMWkzbDXK0f2TSm2VWQ",
    authDomain: "remidernova-login.firebaseapp.com",
    projectId: "remidernova-login",
    storageBucket: "remidernova-login.firebasestorage.app",
    messagingSenderId: "304712721460",
    appId: "1:304712721460:web:4a0d8fd8c0518b49de1661"
  };
  const app = firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  const loginContainer = document.getElementById('login-container');
  const signupContainer = document.getElementById('signup-container');

  document.getElementById('to-login').onclick = () => {
    signupContainer.style.display = 'none';
    loginContainer.style.display = 'block';
  };
  document.getElementById('to-signup').onclick = () => {
    loginContainer.style.display = 'none';
    signupContainer.style.display = 'block';
  };

  // Signup
  document.getElementById('signup-btn').onclick = async () => {
    const username = document.getElementById('signup-username').value.trim();
    const password = document.getElementById('signup-password').value;
    const confirm = document.getElementById('signup-confirm').value;
    const email = document.getElementById('signup-email').value.trim();
    const err = document.getElementById('signup-error');

    err.textContent = '';
    if (!username || !password || !confirm || !email) return err.textContent = 'Please fill all required fields';
    if (username.length < 5) return err.textContent = 'Username must be at least 5 characters';
    if (password.length < 6) return err.textContent = 'Password must be at least 6 characters';
    if (password !== confirm) return err.textContent = 'Passwords do not match';
    if (!/\S+@\S+\.\S+/.test(email)) return err.textContent = 'Please enter a valid email';

    try {
      const userCredential = await auth.createUserWithEmailAndPassword(email, password);
      await db.collection('users').doc(userCredential.user.uid).set({ username, email });
      alert('Account created! Please log in.');
      signupContainer.style.display = 'none';
      loginContainer.style.display = 'block';
    } catch (e) {
      err.textContent = e.message;
    }
  };

  // Login
  document.getElementById('login-btn').onclick = async () => {
    const username = document.getElementById('login-username').value.trim();
    const password = document.getElementById('login-password').value;
    const err = document.getElementById('login-error');

    err.textContent = '';
    if (!username || !password) return err.textContent = 'Please enter username and password';
    try {
      // Find user by username
      const query = await db.collection('users').where('username', '==', username).get();
      if (query.empty) return err.textContent = 'Username not found';
      const userDoc = query.docs[0].data();
      const email = userDoc.email;
      await auth.signInWithEmailAndPassword(email, password);
      window.location.href = "dashboard.html";
    } catch (e) {
      err.textContent = e.message;
    }
  };
</script>
</body>
</html>
