<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Login & Sign Up</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: url('your-image-url-here') center/cover fixed no-repeat;
    min-height: 100vh;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .container {
    background: rgba(0,0,0,0.7); /* transparent black overlay */
    padding: 2rem;
    border-radius: 1rem;
    width: 100%;
    max-width: 320px;
    color: #fff;
  }
  h2 { text-align: center; margin-bottom: 1rem; color: #FFD700; }
  input, button {
    width: 100%;
    padding: 0.8rem;
    margin: 0.3rem 0;
    border: none;
    border-radius: 0.4rem;
    font-size: 1rem;
  }
  input {
    background: transparent;
    border-bottom: 1px solid #fff;
    color: #fff;
    padding-left: 0;
  }
  input::placeholder { color: #ccc; }
  button {
    background-color: #FFD700;
    color: #000;
    cursor: pointer;
    font-weight: bold;
  }
  a {
    color: #FFD700;
    cursor: pointer;
    text-decoration: underline;
  }
  .error { color: red; font-size: 0.9rem; margin: 0.3rem 0; }
  p { text-align: center; }
</style>
</head>
<body>

<!-- Login -->
<div class="container" id="login-container">
  <h2>Log In</h2>
  <div class="error" id="login-error"></div>
  <input id="login-email" placeholder="Email" type="email" />
  <input id="login-password" placeholder="Password" type="password" />
  <button id="login-btn">Log In</button>
  <p><a id="to-reset">Forgot password?</a></p>
  <p>Need an account? <a id="to-signup">Sign Up</a></p>
</div>

<!-- Signup -->
<div class="container" id="signup-container" style="display:none;">
  <h2>Sign Up</h2>
  <div class="error" id="signup-error"></div>
  <input id="signup-username" placeholder="Username" type="text" />
  <input id="signup-password" placeholder="Password" type="password" />
  <input id="signup-confirm" placeholder="Confirm Password" type="password" />
  <input id="signup-email" placeholder="Email" type="email" />
  <button id="signup-btn">Sign Up</button>
  <p>Already have an account? <a id="to-login">Log In</a></p>
</div>

<!-- Firebase & Firestore -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.24.0/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.24.0/firebase-auth.js";
  import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/9.24.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyB5vtpjJEGlyXAupMWkzbDXK0f2TSm2VWQ",
    authDomain: "remidernova-login.firebaseapp.com",
    projectId: "remidernova-login",
    storageBucket: "remidernova-login.firebasestorage.app",
    messagingSenderId: "304712721460",
    appId: "1:304712721460:web:4a0d8fd8c0518b49de1661",
    measurementId: "G-JDB6DHY3K7"
  };
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  document.addEventListener('DOMContentLoaded', () => {
    const loginContainer = document.getElementById('login-container');
    const signupContainer = document.getElementById('signup-container');

    document.getElementById('to-signup').onclick = () => {
      loginContainer.style.display = 'none';
      signupContainer.style.display = 'block';
    };
    document.getElementById('to-login').onclick = () => {
      signupContainer.style.display = 'none';
      loginContainer.style.display = 'block';
    };
    document.getElementById('to-reset').onclick = () => {
      alert('Reset password feature coming soon.');
    };

    document.getElementById('signup-btn').onclick = async () => {
      const username = document.getElementById('signup-username').value.trim();
      const password = document.getElementById('signup-password').value;
      const confirm = document.getElementById('signup-confirm').value;
      const email = document.getElementById('signup-email').value.trim();
      const errorEl = document.getElementById('signup-error');
      errorEl.textContent = '';

      if (!username || !password || !confirm || !email) {
        errorEl.textContent = 'Please fill all required fields';
        return;
      }
      if (username.length < 5) {
        errorEl.textContent = 'Username must be at least 5 characters';
        return;
      }
      if (password.length < 6) {
        errorEl.textContent = 'Password must be at least 6 characters';
        return;
      }
      if (password !== confirm) {
        errorEl.textContent = 'Passwords do not match';
        return;
      }
      if (!/\S+@\S+\.\S+/.test(email)) {
        errorEl.textContent = 'Please enter a valid email address';
        return;
      }

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        await setDoc(doc(db, "users", userCredential.user.uid), { username, email });
        alert('Sign up successful â€” please log in.');
        signupContainer.style.display = 'none';
        loginContainer.style.display = 'block';
      } catch (e) {
        errorEl.textContent = e.message || 'Error signing up';
      }
    };

    document.getElementById('login-btn').onclick = async () => {
      const email = document.getElementById('login-email').value.trim();
      const password = document.getElementById('login-password').value;
      const errorEl = document.getElementById('login-error');
      errorEl.textContent = '';
      if (!email || !password) {
        errorEl.textContent = 'Please fill all required fields';
        return;
      }
      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = 'dashboard.html';
      } catch (e) {
        errorEl.textContent = e.message || 'Error logging in';
      }
    };
  });
</script>

</body>
</html>
