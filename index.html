<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Login & Sign Up</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: url(login.png) center/cover fixed no-repeat;
    min-height: 100vh;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .container {
    background: rgba(0,0,0,0.7);
    padding: 2rem;
    border-radius: 1rem;
    width: 100%;
    max-width: 320px;
  }
  h2 { text-align: center; margin-bottom: 1rem; }
  input, button {
    width: 100%;
    padding: 0.8rem;
    margin: 0.3rem 0;
    border: none;
    border-radius: 0.4rem;
  }
  button {
    background-color: orange;
    color: #000;
    cursor: pointer;
    font-weight: bold;
  }
  a { color: lightblue; cursor: pointer; text-decoration: underline; }
  .error { color: red; font-size: 0.9rem; }
</style>
</head>
<body>

  <!-- Sign-Up -->
  <div class="container" id="signup-container">
    <h2>Sign Up</h2>
    <div class="error" id="signup-error"></div>
    <input id="signup-username" placeholder="Username" type="text" />
    <input id="signup-email" placeholder="Email" type="email" />
    <input id="signup-password" placeholder="Password" type="password" />
    <button id="signup-btn">Sign Up</button>
    <p>Already have an account? <a id="to-login">Log In</a></p>
  </div>

  <!-- Log-In -->
  <div class="container" id="login-container" style="display:none;">
    <h2>Log In</h2>
    <div class="error" id="login-error"></div>
    <input id="login-email" placeholder="Email" type="email" />
    <input id="login-password" placeholder="Password" type="password" />
    <button id="login-btn">Log In</button>
    <p>Need an account? <a id="to-signup">Sign Up</a></p>
  </div>

<!-- Firebase + Firestore -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.24.0/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.24.0/firebase-auth.js";
  import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/9.24.0/firebase-firestore.js";

  // ðŸ§  Your Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyB5vtpjJEGlyXAupMWkzbDXK0f2TSm2VWQ",
    authDomain: "remidernova-login.firebaseapp.com",
    projectId: "remidernova-login",
    storageBucket: "remidernova-login.firebasestorage.app",
    messagingSenderId: "304712721460",
    appId: "1:304712721460:web:4a0d8fd8c0518b49de1661",
    measurementId: "G-JDB6DHY3K7"
  };
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const signupContainer = document.getElementById('signup-container');
  const loginContainer = document.getElementById('login-container');

  document.getElementById('to-login').onclick = () => {
    signupContainer.style.display = 'none';
    loginContainer.style.display = 'block';
  };
  document.getElementById('to-signup').onclick = () => {
    loginContainer.style.display = 'none';
    signupContainer.style.display = 'block';
  };

  // Signup handler
  document.getElementById('signup-btn').onclick = async () => {
    const username = document.getElementById('signup-username').value.trim();
    const email = document.getElementById('signup-email').value.trim();
    const password = document.getElementById('signup-password').value.trim();
    const errorEl = document.getElementById('signup-error');
    errorEl.textContent = '';
    if (!username || !email || !password) {
      errorEl.textContent = 'All fields required';
      return;
    }
    if (username.length < 5) {
      errorEl.textContent = 'Username must be at least 5 chars';
      return;
    }
    if (password.length < 6) {
      errorEl.textContent = 'Password must be at least 6 chars';
      return;
    }
    if (!/\S+@\S+\.\S+/.test(email)) {
      errorEl.textContent = 'Invalid email address';
      return;
    }

    try {
      const userCredential = await createUserWithEmailAndPassword(auth, email, password);
      await setDoc(doc(db, "users", userCredential.user.uid), { username, email });
      alert('Sign up successful â€” you can log in now.');
      signupContainer.style.display = 'none';
      loginContainer.style.display = 'block';
    } catch (e) {
      errorEl.textContent = e.message;
    }
  };

  // Login handler
  document.getElementById('login-btn').onclick = async () => {
    const email = document.getElementById('login-email').value.trim();
    const password = document.getElementById('login-password').value.trim();
    const errorEl = document.getElementById('login-error');
    errorEl.textContent = '';
    if (!email || !password) {
      errorEl.textContent = 'Please fill all required fields';
      return;
    }

    try {
      await signInWithEmailAndPassword(auth, email, password);
      alert('Login successful â€” redirecting...');
      window.location.href = '/dashboard.html';
    } catch (e) {
      errorEl.textContent = e.message;
    }
  };
</script>
</body>
</html>
