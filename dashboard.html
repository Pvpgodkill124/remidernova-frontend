<!DOCTYPE html>

<title>RemiderNova Dashboard</title>
<link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600&display=swap" rel="stylesheet" />

<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Arial, sans-serif;
    background: #f5f5f5;
    color: #222;
  }

  /* Nav */
  .navbar {
    padding: 0.7rem 1rem;
    background: #333;
    color: #fff;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .navbar .profile {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background-size: cover;
    background-position: center;
    cursor: pointer;
  }
  .navbar .menu-toggle {
    font-size: 1.8rem;
    cursor: pointer;
  }

  /* Sidebar */
  .sidebar {
    position: fixed;
    top: 0;
    left: -250px;
    width: 250px;
    height: 100%;
    background: #222;
    padding-top: 3rem;
    transition: left 0.3s ease;
    z-index: 999;
  }
  .sidebar.open { left: 0; }
  .sidebar a {
    display: block;
    padding: 1rem;
    color: #ddd;
    text-decoration: none;
    border-bottom: 1px solid #444;
    transition: background 0.2s;
  }
  .sidebar a:hover { background: #444; }

  /* Main content */
  .main-content {
    padding: 2rem;
    text-align: center;
  }
  .main-content h1 {
    font-size: 2rem;
    color: #333;
    margin-bottom: 1rem;
  }
  .main-content p {
    max-width: 600px;
    margin: 0 auto 1rem;
  }
  .cta-btn {
    padding: 0.7rem 1.2rem;
    background: #222;
    color: #fff;
    border: none;
    border-radius: 0.4rem;
    cursor: pointer;
    transition: background 0.3s;
  }
  .cta-btn:hover { background: #444; }

  /* Create now popup */
  .modal {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.6);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 1000;
  }
  .modal.open { display: flex; }
  .modal-content {
    background: #fff;
    padding: 2rem;
    border-radius: 0.6rem;
    display: flex;
    gap: 2rem;
    cursor: default;
  }
  .modal-content a {
    padding: 0.8rem 1.5rem;
    background: #222;
    color: #fff;
    text-decoration: none;
    border-radius: 0.3rem;
    transition: background 0.2s;
  }
  .modal-content a:hover { background: #444; }

  /* GitHub promo */
  .github-link {
    display: block;
    margin-top: 2rem;
    color: #222;
    text-decoration: none;
    font-weight: bold;
  }
  .github-link:hover { text-decoration: underline; }
</style>
</head>
<body>

<!-- Navbar -->
<div class="navbar">
  <div class="profile" id="user-profile"></div>
  <div class="menu-toggle" onclick="toggleSidebar()">â˜°</div>
</div>

<!-- Main Content -->
<div class="main-content">
  <h1>Welcome to RemiderNova</h1>
  <p>We craft affordable websites & AI services. Ready to scale your business? Check our GitHub:</p>
  <a href="https://github.com/Pvpgodkill124" target="_blank" class="github-link">github.com/Pvpgodkill124</a>
  <button class="cta-btn" onclick="openModal()">Create Now</button>
</div>

<!-- Modal -->
<div class="modal" id="modal" onclick="closeModal()">
  <div class="modal-content" onclick="event.stopPropagation()">
    <a href="free-website.html">Free Website</a>
    <a href="premium-website.html">Premium Website</a>
  </div>
</div>

<script>
  const sidebar = document.getElementById('sidebar');
  const modal = document.getElementById('modal');

  function toggleSidebar() { sidebar.classList.toggle('open'); }
  function openModal() { modal.classList.add('open'); }
  function closeModal() { modal.classList.remove('open'); }

  // Firebase profile picture
  // Requires Firebase auth to be included
  document.addEventListener('DOMContentLoaded', async () => {
    if (firebase && firebase.auth) {
      firebase.auth().onAuthStateChanged((user) => {
        if (user && user.photoURL) {
          document.getElementById('user-profile').style.backgroundImage = `url(${user.photoURL})`;
        }
      })
    }
  })
</script>
