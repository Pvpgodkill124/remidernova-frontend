<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>RemiderNova Dashboard</title>
<link href="https://fonts.googleapis.com/css2?family=Arial:wght@400;700&display=swap" rel="stylesheet" />
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #fff;
    color: #000;
  }

  /* Top navbar */
  .navbar {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0.8rem 1rem;
    background: #000;
    color: #FFD700;
  }
  .navbar .profile {
    cursor: pointer;
  }
  .navbar .menu-toggle {
    cursor: pointer;
    font-size: 1.5rem;
  }

  /* Sidebar */
  .sidebar {
    position: fixed;
    top: 0;
    left: -250px;
    width: 250px;
    height: 100%;
    background: #111;
    padding-top: 2rem;
    transition: left 0.3s ease;
    z-index: 999;
  }
  .sidebar.open {
    left: 0;
  }
  .sidebar a {
    display: block;
    padding: 1rem;
    color: #fff;
    text-decoration: none;
    border-bottom: 1px solid #333;
    transition: background 0.3s;
  }
  .sidebar a:hover {
    background: #333;
  }

  /* Main content */
  .main-content {
    padding: 2rem;
    text-align: center;
  }
  .main-content h1 {
    color: #000;
    font-size: 2rem;
  }
  .main-content p {
    color: #444;
  }
  .cta-btn {
    padding: 0.8rem 1.5rem;
    background: #FFD700;
    border: none;
    color: #000;
    cursor: pointer;
    font-weight: bold;
    border-radius: 0.5rem;
    margin-top: 1rem;
    transition: transform 0.2s;
  }
  .cta-btn:hover {
    transform: scale(1.05);
  }

  /* Modal for website options */
  .modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.7);
    display: none;
    align-items: center;
    justify-content: center;
  }
  .modal.open {
    display: flex;
  }
  .modal-content {
    background: #000;
    padding: 2rem;
    border-radius: 1rem;
    color: #fff;
    text-align: center;
  }
  .modal-content button {
    background: #FFD700;
    border: none;
    padding: 0.8rem 1rem;
    margin: 0.5rem;
    border-radius: 0.4rem;
    cursor: pointer;
  }
</style>
</head>
<body>

<!-- Navbar -->
<div class="navbar">
  <div class="profile" onclick="goToProfile()">ðŸ‘¤</div>
  <div class="menu-toggle" onclick="toggleSidebar()">â˜°</div>
</div>

<!-- Sidebar -->
<div class="sidebar" id="sidebar">
  <a href="#">Our domains</a>
  <a href="#">Our websites</a>
  <a href="#">Our selling products</a>
  <a href="#">Our brand</a>
  <a href="#">Try our demo mode</a>
  <a href="#">Linux setup</a>
  <a href="#">Premium plans</a>
  <a href="#">Our services</a>
</div>

<!-- Main content -->
<div class="main-content">
  <h1>RemiderNova Dashboard</h1>
  <p>Welcome to your dashboard. Ready to build your next great project?</p>
  <button class="cta-btn" onclick="openModal()">Create Now</button>
</div>

<!-- Modal -->
<div class="modal" id="modal">
  <div class="modal-content">
    <h2>Choose Website Type</h2>
    <button onclick="location.href='free-website.html'">Free Website</button>
    <button onclick="location.href='premium-website.html'">Premium Website</button>
    <button onclick="closeModal()">Cancel</button>
  </div>
</div>

<script>
  const sidebar = document.getElementById('sidebar');
  const modal = document.getElementById('modal');

  function toggleSidebar() {
    sidebar.classList.toggle('open');
  }
  function goToProfile() {
    window.location.href = 'profile.html';
  }
  function openModal() {
    modal.classList.add('open');
  }
  function closeModal() {
    modal.classList.remove('open');
  }
</script>
</body>
</html>
