<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Demo/Free Website</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #222;
    color: #fff;
    min-height: 100vh;
    padding: 2rem;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .container {
    background: #333;
    padding: 2rem;
    border-radius: 1rem;
    width: 100%;
    max-width: 400px;
    box-shadow: 0 0 20px rgba(0,0,0,0.4);
    opacity: 0;
    transform: translateY(-50px);
    animation: dropIn 0.7s forwards;
  }
  @keyframes dropIn {
    to { opacity: 1; transform: translateY(0); }
  }
  h2 { text-align: center; margin-bottom: 1rem; color: orange; }
  label { display: block; margin-top: 0.8rem; }
  select, input, textarea, button {
    width: 100%;
    padding: 0.7rem;
    margin-top: 0.3rem;
    border: none;
    border-radius: 0.4rem;
    background: #555;
    color: #fff;
  }
  button {
    background: orange;
    color: #000;
    cursor: pointer;
    font-weight: bold;
    transition: transform 0.3s;
  }
  button.bounce { transform: scale(1.1); }
  .spinner {
    border: 2px solid #ccc;
    border-top: 2px solid #000;
    border-radius: 50%;
    width: 20px; height: 20px;
    animation: spin 0.7s linear infinite;
    margin: 1rem auto;
  }
  @keyframes spin { to { transform: rotate(360deg); } }
  .success-box {
    background: #0a0;
    padding: 1rem;
    border-radius: 0.5rem;
    color: #fff;
    text-align: center;
    font-size: 1.1rem;
    animation: pop 0.5s forwards;
  }
  @keyframes pop {
    from { transform: scale(0.8); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }
  .success-box a {
    color: orange;
    text-decoration: underline;
  }
</style>
<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-firestore.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyB5vtpjJEGlyXAupMWkzbDXK0f2TSm2VWQ",
    authDomain: "remidernova-login.firebaseapp.com",
    projectId: "remidernova-login",
    storageBucket: "remidernova-login.firebasestorage.app",
    messagingSenderId: "304712721460",
    appId: "1:304712721460:web:4a0d8fd8c0518b49de1661"
  };
  const app = firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
</script>
</head>
<body>

<div class="container" id="form-container">
  <h2>Demo/Free Website</h2>

  <label>Topic:</label>
  <input id="topic" placeholder="Your Website Topic..." />

  <label>For:</label>
  <select id="category">
    <option>Business</option>
    <option>Personal</option>
    <option>Portfolio</option>
    <option>Blog</option>
    <option>Store</option>
    <option>Event</option>
    <option>Startup</option>
    <option>Non-Profit</option>
    <option>Education</option>
    <option>Creative</option>
    <option>Service</option>
  </select>

  <label>Themes:</label>
  <select id="theme">
    <option>Minimal</option>
    <option>Dark</option>
    <option>Colorful</option>
    <option>Professional</option>
    <option>Modern</option>
    <option>Creative</option>
    <option>Elegant</option>
    <option>Clean</option>
  </select>

  <label>Domain Name:</label>
  <input id="domain" placeholder="e.g. mybrand" />

  <label>Extra Info:</label>
  <textarea id="extra" placeholder="Any additional information or requests..."></textarea>

  <button id="submit-btn">Submit Request</button>
</div>

<script>
  const username = localStorage.getItem('username') || 'User';
  const submitBtn = document.getElementById('submit-btn');
  submitBtn.onclick = async () => {
    submitBtn.classList.add('bounce');

    setTimeout(() => submitBtn.classList.remove('bounce'), 400);

    const container = document.getElementById('form-container');
    container.innerHTML = '<div class="spinner"></div>';

    const topic = document.getElementById('topic').value.trim();
    const category = document.getElementById('category').value;
    const theme = document.getElementById('theme').value;
    const domain = document.getElementById('domain').value.trim();
    const extra = document.getElementById('extra').value.trim();

    try {
      // Save to Firestore
      await db.collection('demoRequests').add({ username, topic, category, theme, domain, extra, createdAt: new Date() });

      // Show success message
      container.innerHTML = `
        <div class="success-box">
          âœ… Within 7 days ${username}, you will get your website ready. Thanks for visiting ðŸ˜Š<br>
          ðŸ’¡ Check out our <a href="premium-plans.html">Premium Plans</a> for faster and better results!
        </div>
      `;
    } catch (error) {
      container.innerHTML = '<p>Error submitting. Please try again later.</p>';
      console.error(error);
    }
  };
</script>
</body>
</html>
