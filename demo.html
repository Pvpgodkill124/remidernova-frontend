<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Demo/Free Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      padding: 2rem;
      text-align: center;
    }
    .form-container {
      background: #222;
      padding: 2rem;
      border-radius: 1rem;
      max-width: 400px;
      margin: 0 auto;
    }
    label {
      display: block;
      margin-top: 1rem;
      text-align: left;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.8rem;
      margin-top: 0.3rem;
      border: none;
      border-radius: 0.3rem;
    }
    button {
      width: 100%;
      padding: 0.8rem;
      background: orange;
      border: none;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      border-radius: 0.3rem;
      margin-top: 1rem;
    }
    .spinner {
      display: none;
      margin-top: 1rem;
    }
    .spinner.show {
      display: block;
    }
    .spinner:after {
      content: '';
      width: 40px;
      height: 40px;
      border: 4px solid orange;
      border-top: 4px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: auto;
      display: block;
    }
    @keyframes spin { 100% { transform: rotate(360deg); } }
    .success-message {
      background: green;
      padding: 1rem;
      border-radius: 0.5rem;
      margin-top: 1rem;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.5s ease;
    }
    .success-message.show {
      opacity: 1;
      transform: translateY(0);
    }
    .info-box {
      margin-top: 1rem;
      font-weight: bold;
      color: yellow;
    }
  </style>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB5vtpjJEGlyXAupMWkzbDXK0f2TSm2VWQ",
      authDomain: "remidernova-login.firebaseapp.com",
      projectId: "remidernova-login",
      storageBucket: "remidernova-login.firebasestorage.app",
      messagingSenderId: "304712721460",
      appId: "1:304712721460:web:4a0d8fd8c0518b49de1661"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
  </script>
</head>
<body>

<h1>Request a Free Website</h1>
<div class="form-container">
  <label>Topic:</label>
  <input id="topic-input" placeholder="Your Website Topic" />

  <label>For:</label>
  <select id="for-select">
    <option value="Business">Business</option>
    <option value="Personal">Personal</option>
    <option value="Portfolio">Portfolio</option>
    <option value="Education">Education</option>
    <option value="Non-Profit">Non-Profit</option>
    <option value="Event">Event</option>
    <option value="E-commerce">E-commerce</option>
    <option value="Tech Support">Tech Support</option>
    <option value="Community">Community</option>
    <option value="Blog">Blog</option>
  </select>

  <label>Theme:</label>
  <select id="theme-select">
    <option value="Modern">Modern</option>
    <option value="Minimal">Minimal</option>
    <option value="Dark">Dark</option>
    <option value="Light">Light</option>
    <option value="Colorful">Colorful</option>
    <option value="Professional">Professional</option>
    <option value="Fun">Fun</option>
    <option value="Tech">Tech</option>
  </select>

  <label>Domain Name (no extension):</label>
  <input id="domain-input" placeholder="e.g. mybrand" />

  <label>Extra Info:</label>
  <textarea id="extra-info" placeholder="Any additional information"></textarea>

  <button id="submit-btn">Submit Request</button>
  <div class="spinner" id="loading-spinner"></div>
  <div class="success-message" id="success-msg"></div>
  <div class="info-box" id="limit-info"></div>
</div>

<script>
  const submitBtn = document.getElementById('submit-btn');
  const spinner = document.getElementById('loading-spinner');
  const successMsg = document.getElementById('success-msg');
  const limitInfo = document.getElementById('limit-info');
  const limitRef = db.collection('settings').doc('demoLimit');

  async function checkLimit() {
    const doc = await limitRef.get();
    if (doc.exists && doc.data().lastRequest) {
      const last = doc.data().lastRequest.toDate();
      const now = new Date();
      const diffMs = now - last;
      const diffDays = diffMs / (1000 * 60 * 60 * 24);
      if (diffDays < 14) {
        const daysLeft = Math.ceil(14 - diffDays);
        limitInfo.textContent = `‚ùå Demo Limit Reached ‚Äî wait ${daysLeft} day(s)`;
        submitBtn.disabled = true;
        return false;
      }
    }
    limitInfo.textContent = '‚úÖ Demo Slot Available';
    return true;
  }

  checkLimit(); // check on page load

  submitBtn.onclick = async () => {
    successMsg.classList.remove('show');
    spinner.classList.add('show');

    const user = auth.currentUser;
    const username = user ? (user.displayName || user.email) : 'Guest';
    const topic = document.getElementById('topic-input').value.trim();
    const purpose = document.getElementById('for-select').value;
    const theme = document.getElementById('theme-select').value;
    const domain = document.getElementById('domain-input').value.trim();
    const extraInfo = document.getElementById('extra-info').value.trim();

    if (!topic || !purpose || !theme || !domain) {
      alert('Please fill all required fields.');
      spinner.classList.remove('show');
      return;
    }

    const canSubmit = await checkLimit();
    if (!canSubmit) {
      spinner.classList.remove('show');
      return;
    }

    try {
      await db.collection('demoRequests').add({
        uid: user ? user.uid : null,
        username,
        topic,
        purpose,
        theme,
        domain,
        extraInfo,
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      });

      await limitRef.set({
        lastRequest: firebase.firestore.Timestamp.now()
      });

      spinner.classList.remove('show');
      successMsg.innerHTML = `‚úÖ Within 7 days ${username}, you will get your website ready. Thanks for visiting üòä<br>üí° Check out our <a href="premium-plans.html" style="color: orange;">Premium Plans</a> for faster and better results!`;
      successMsg.classList.add('show');
      submitBtn.disabled = true;
      submitBtn.textContent = "Submitted ‚úî";
      limitInfo.textContent = "‚úîÔ∏è Cooldown Started (14 days)";
    } catch (e) {
      spinner.classList.remove('show');
      alert('Error submitting request: ' + e.message);
      console.error(e);
    }
  };
</script>
</body>
</html>
