<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Demo/Free Website</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #222;
    color: #fff;
    min-height: 100vh;
    padding: 2rem;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  #demo-form {
    background: #333;
    padding: 2rem;
    border-radius: 1rem;
    max-width: 400px;
    width: 100%;
    opacity: 1;
  }

  h2 {
    text-align: center;
    color: orange;
    margin-bottom: 1rem;
  }

  label {
    display: block;
    margin-top: 0.8rem;
    margin-bottom: 0.3rem;
    font-size: 0.9rem;
  }

  select, input, textarea, button {
    width: 100%;
    padding: 0.7rem;
    border: none;
    border-radius: 0.4rem;
    margin-bottom: 0.5rem;
  }

  select, input, textarea {
    background: #444;
    color: #fff;
  }

  button {
    background: orange;
    color: #000;
    cursor: pointer;
    font-weight: bold;
  }

  /* Bounce & Spinner */
  .bounce {
    animation: bounce 0.5s ease;
  }

  @keyframes bounce {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.1); }
  }

  .spinner {
    width: 40px;
    height: 40px;
    border: 5px solid rgba(255,255,255,0.3);
    border-top-color: orange;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin: 1rem auto;
  }

  @keyframes spin {
    to { transform: rotate(360deg); }
  }

  .success-box {
    opacity: 0;
    background: green;
    padding: 1.5rem;
    border-radius: 1rem;
    text-align: center;
    animation: fadeIn 0.8s ease forwards;
  }

  @keyframes fadeIn {
    to { opacity: 1; }
  }
</style>
</head>
<body>

<form id="demo-form">
  <h2>Demo/Free Website</h2>

  <label>Topic:</label>
  <input id="topic" type="text" placeholder="Your Website Topic..." />

  <label>For:</label>
  <select id="forOption">
    <option value="Business">Business</option>
    <option value="Portfolio">Portfolio</option>
    <option value="Personal">Personal</option>
    <option value="Event">Event</option>
    <option value="Blog">Blog</option>
    <option value="Community">Community</option>
    <option value="Online Store">Online Store</option>
    <option value="Education">Education</option>
    <option value="Entertainment">Entertainment</option>
    <option value="Non-Profit">Non-Profit</option>
    <option value="Others">Others</option>
  </select>

  <label>Themes:</label>
  <select id="themeOption">
    <option value="Minimal">Minimal</option>
    <option value="Modern">Modern</option>
    <option value="Professional">Professional</option>
    <option value="Dark">Dark</option>
    <option value="Colorful">Colorful</option>
    <option value="Creative">Creative</option>
    <option value="Classic">Classic</option>
    <option value="Bold">Bold</option>
  </select>

  <label>Domain Name (no extension):</label>
  <input id="domain" type="text" placeholder="e.g. mybrand" />

  <label>Extra Info:</label>
  <textarea id="extra" placeholder="Any additional information or requests"></textarea>

  <button id="submit-request-btn" type="submit">Submit Request</button>
</form>

<script>
document.getElementById('submit-request-btn').addEventListener('click', (e) => {
  e.preventDefault();

  const btn = e.target;
  btn.classList.add('bounce');

  setTimeout(() => {
    btn.disabled = true;
    btn.innerHTML = '<div class="spinner"></div>';
  }, 500);

  setTimeout(() => {
    const form = document.getElementById('demo-form');
    form.style.transition = 'opacity 0.7s, transform 0.7s';
    form.style.opacity = '0';
    form.style.transform = 'translateY(-50px)';

    setTimeout(() => {
      const username = localStorage.getItem('username') || 'User';
      form.innerHTML = `
        <div class="success-box">
          âœ… Within 7 days ${username}, you will get your website ready. Thanks for visiting ðŸ˜Š<br>
          ðŸ’¡ Check out our <a href="premium-plans.html" style="color: orange;">Premium Plans</a> for faster and better results!
        </div>
      `;
      form.style.opacity = '1';
      form.style.transform = 'translateY(0)';
    }, 800);
  }, 2000);
});
</script>

</body>
</html>
